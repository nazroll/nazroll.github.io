title: Cloud architect. Open Source enthusiast. Rollerblader
description: I’m Nazrul — leading teams to build secure, governance-first web and cloud platforms, crafting open-source tools, and rolling through life one video at a time. I believe great work blends trustworthiness with a spark of fun. Rollerblading taught me that every fall is a chance to learn—and the best tricks come from staying curious, honest, and a little daring. Let’s roll forward together.
